<div class="container">
	{% if friend_list %}
	<table class="table table-striped">
		<tr>
			<th>User</th>
			<th>First Name</th>
			<th>Email</th>
			<th>Options</th>
		</tr>

		{% for friend in friend_list %}
		<tr>
			<td><a href="#">{{ friend.username }} </a></td>
			<td> {{ friend.first_name}} </td>
			
			<td>{{ friend.email }}</td>
			<td> Currently no options</td>
		</tr>

		{% endfor %}

	</table>
	{% else %}
	<p>You currently don't have any friends</p>
	{% endif %}
</div>
