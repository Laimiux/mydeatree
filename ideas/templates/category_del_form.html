{% extends "base_login.html" %}

{% block content %}
<div class="well">
	<form action='' method="post">
		{% csrf_token %}
		<h1>{{ category.name }}</h1>

		<p>
			Are you sure you want to delete this category?
		</p>
		<button type="submit" class="btn btn-danger">
			Delete Category
		</button>
	</form>
</div>
{% endblock %}
