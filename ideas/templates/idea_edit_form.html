{% extends "base.html" %}
{% block title %}New Idea{% endblock %}
{% block content %}

{% load bootstrap_toolkit %}
<div class="well">
	<h1>Editing an Idea</h1>
	<form action="" method="post">
		{% csrf_token %}
		{{ form|as_bootstrap }}
		<div class="submit">
			<p>
				<button type="submit" class="btn btn-primary">
					Save Idea
				</button>
			</p>
		</div>

	</form>
</div>
{% endblock %}
