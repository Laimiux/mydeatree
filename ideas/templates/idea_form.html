{% extends "base.html" %}
{% block title %}New Idea{% endblock %}
{% block content %}

<div class="well">
	<h1>Adding a new idea to</h1>
	<h4>{{ parent_idea.title }} <small> {{ parent_idea.text }}</small></h4>

	{% load bootstrap_toolkit %}

	<form action="" method="post">
		{% csrf_token %}
		{{ form|as_bootstrap }}

		<div class="submit">
			<p>
				<button type="submit" class="btn btn-primary">
					New Idea
				</button>
			</p>
		</div>

	</form>
</div>
{% endblock %}
