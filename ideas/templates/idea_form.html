{% extends "base.html" %}
{% block title %}New Idea{% endblock %}
{% block content %}

<div class="well">
	<h1>Adding idea to "{{ parent_idea.title }}"</h1>
	<p>{{ parent_idea.text }}</p>


	{% load bootstrap_toolkit %}

	<form action="" method="post">
		{% csrf_token %}
		{{ form|as_bootstrap }}

		<div class="submit">
			<p>
				<button type="submit" class="btn btn-primary">
					New Idea
				</button>
			</p>
		</div>

	</form>
</div>
{% endblock %}
