{% if idea_list %}
{% load pagination %}
<div class="container">
	{% for idea in idea_list %}
	<div class="well">
		<h2><a href="{{ idea.get_absolute_url }}">{{ idea.title }}</a> <small>by {{ idea.owner }}</small> </h2>
		<p>{{ idea.text }}</p>
		<button class="btn btn-primary">Share</button>
	</div>
	
	{% endfor %}
</div>
{% else %}
Currently there is no public ideas.

{% endif %}
