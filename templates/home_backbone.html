<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>home_backbone</title>
		<meta name="description" content="" />
		<meta name="author" content="Laimonas Turauskas" />

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<script>
			IDEA_API = "{% url api_dispatch_list api_name="v1" resource_name="idea" %}";

	</head>

	<body>
		<div id="app">
			<header>
				<h1>home_backbone</h1>

				<textarea id="title"></textarea>
				<textarea id="text"></textarea>
				
				<button class="idea">
					Tweet
				</button>
			</div>
			<div>
				<ul id="ideas"></ul>

			</div>

			<footer>
				<p>
					&copy; Copyright  by Laimonas Turauskas
				</p>
			</footer>
		</div>

		<script type="text/javascript" src="{{ MEDIA_URL }}jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/underscore.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/json2.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/backbone.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/knockout.js"></script>
